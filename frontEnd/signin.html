      <div class="row mb-4 mt-4" style="display: flex; justify-content: center; align-items: center;">
        <!-- sign in -->
        <div class="col-md-4 mb-4">
            <div class="card border-primary shadow-lg">

              <h3 class="text-center bg-primary text-white p-1"> Sign In</h3>
              
          <form id="signinForm" class="p-2">
          

            <div>
                <div>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter your email address">
                </div>
            </div>

            <div>
              <div>
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp"
                  placeholder="Enter your Password">
              </div>
            
              <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
                </div>
              </div>

                <div class="text-center mt-3 mb-4">
                    <span>Don't Have an account? <a href="signup.html">Sign Up</a></span>
                </div>
          </form>

            </div>
        </div>
      </div>


      <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('exampleInputEmail1').value;
            const password = document.getElementById('exampleInputPassword1').value;
    
            fetch('http://localhost:3000/api/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html'; // Redirect to a protected page
                } else {
                    alert('Signin failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
