        <!-- sign in -->
        <div class="col-md-4 mb-4">
            <div class="card border-primary shadow-lg">

              <h3 class="text-center bg-primary text-white p-1"> Sign Up </h3>

         <!-- sign up form -->
          <form id="signup-form" class="p-2">

            <!-- full name -->
            <div>
              <div>
                <label for="exampleInputName1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter your full name">
            </div>
            </div>

            <!-- email address -->
            <div>
              <div>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your email address">
              </div>
            </div>

              <!-- password -->
            <div>
                <div>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp"
                  placeholder="Enter your Password">
                </div>
              </div>

              <!-- confirm password -->
              <div>
                <div>
                  <label for="exampleInputPassword2" class="form-label"> Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="emailHelp"
                  placeholder="Confirm your Password">
                </div>
              </div>

              <script>  
              const passWord = document.getElementById("exampleInputPassword1");
              const confirmPassword = document.getElementById("exampleInputPassword2");

              function validatePassword() {
                    if(passWord.value != confirmPassword.value) {
                        alert("Passwords Dont match");
                    }
              }


              </script>
            
              <div class="container">
                <button type="submit" class="btn btn-primary w-100 mt-2" onclick="validatePassword()">Sign Up</button>
                <div class="text-center mt-3 mb-4">
                    <span>Already Have an account? <a href="signin.html">Sign In</a></span>
                </div>
            </div>
          </form>
